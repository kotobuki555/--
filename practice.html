CTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
<body>
    <link rel="stylesheet" href="CSSの使い方1.css">

    <!-- そとずけdivの使い方 -->
<div>ありがとうございます。</div>
<!-- クラスは一番最初に適用bigなど複数のタグがもてる -->
    <h1 class="title">ありがとうございます。class title</h1>
<!-- fontサイズの結合練習 -->
<h1>ありがとうございます。ｈ１</h1>

<!-- nav葉クラス分けに使える -->
<nav>
    <!-- bigはnavで適用化 -->
<h1 class="big">ありがとうございます。h1.big</h1>

</nav>
<!-- #titleに対してのid指定 -->
<h1 id="title">ありがとうございます。id title</h1>
<!-- URLを文字にもたせる -->
<a href="htpps://www.yahoo.com">yahoo本家　a</a>

<a href="htpps://www.yahoo.jp">yahoo日本　a</a>

<!-- ulは文字を縦に整列させられる -->
<ul>
    <!-- aを応用  -->
    <li><a href="htpps://google.com">google日本　a</a></li>
    <li><a href="htpps://google.jp">google本家　a</a></li>
    </ul>
<!-- 文書、ページ、アプリケーション、サイトなどの中で自己完結し -->
<article>
<h1>ありがとうございます。</h1>
<p>ありがとうございます。</p>
<p>ありがとうございます。</p>
<p>ありがとうございます。</p>
</article>


</header>
</body>
</html>
